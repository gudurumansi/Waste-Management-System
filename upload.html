<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plastic Waste Management</h1>
        <p>Click, Connect, and Contribute</p>
    </header>

    <main>
        <div class="flex-container">
            <section id="upload-section" class="box">
                <h2>Upload Plastic Item</h2>
                <p>Take a photo of the plastic item you wish to recycle.</p>
                <input type="file" accept="image/*" id="photo-upload">
                <button id="upload-btn" class="button">Upload Photo</button>
            </section>

            <section id="trader-info" class="box">
                <h2>Nearby Trader</h2>
                <p>Contact a nearby trader to hand over the item within 24 hours.</p>
                <button id="find-trader-btn" class="button">Find Nearby Trader</button>
                <p id="trader-details"></p>
            </section>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Waste Management Initiative. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
